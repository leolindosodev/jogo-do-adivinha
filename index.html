<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/midia/icons8-cartas-32.png">
</head>
<body>
    <main class="content">
        <section class="game-container">
            <div class="container-title">
                <h1 id="game-title">jogo de adivinha</h1>
            </div>
            <div class="outResp">
                <p>Adivinhe o número sorteado</p>
            </div>
            <div class="tentativas">
                <p>Tentativas: <span id="try">0</span></p>
            </div>
            <form id="form">
                <div class="game-number">
                    <p>Chute o número entre 1 e 100</p>
                    <input type="number" id="inumber" name="number" min="0" max="100" step="1">
                </div>
                <div class="btn">
                    <button type="submit">Verificar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./assets/js/engine.js"></script>
</body>
</html>
